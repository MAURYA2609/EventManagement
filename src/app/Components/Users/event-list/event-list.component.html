<app-searchbar title="PSSI Conferences"></app-searchbar>
<div
  class="new-event-link"
  [ngStyle]="{ 'visibility': isRequired ? 'hidden' : 'visible' }">
  <a [routerLink]=url>Create New Event</a>
</div>
<div *ngFor="let event of events">
  <app-event
    [eventObj]="event">
  </app-event>
</div>
